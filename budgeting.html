  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Budgeting</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="dashboard.html">Group Home</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">

        <h1 class="cover-heading">Create and Edit Your Group's Monthly Budget.</h1>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Category</th>
					<th>Description</th>
				  <th>Budget</th>
                  <th>Amount Spent</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Needs</td>
                  <td>Food,etc.</td>
                  <td>$300</td>
                  <td>$50</td>
                </tr>
                <tr>
                  <td>Housing</td>
                  <td>Rent,Mortgage,etc.</td>
                  <td>$1200</td>
					<td>$0</td>
                </tr>
                <tr>
                  <td>Other</td>
                  <td>Outings,decorations,etc.</td>
                  <td>$100</td>
					<td>$20</td>
                </tr>
               
              </tbody>
            </table>
            
          </div>        <p class="lead">
          <a href="#">Add a Category</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>&nbsp;</p>
        </div>
      </footer>
    </div>
